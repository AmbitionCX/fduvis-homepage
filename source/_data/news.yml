      desc: "实验室的科研助理、博士生陈玄代表复旦大学大数据学院参加了福建高规格的海交会，介绍了实验室的五个工作。分别是大模型驱动智能教育辅助自学系统，自动驾驶人机交互可视分析系统，智能产业链可视分析平台，类脑数字孪生系统，和大模型驱动智能低代码数据分析平台，获得了校领导与福建省领导的肯定。"

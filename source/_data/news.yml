      desc: "苏州高铁新城举办了新质生产力赋能高铁新城“产站城人”融合发展研讨会，会上，陈思明老师与北京大学袁晓如老师、苏州科技大学胡伏原院长、苏州大学晁平复教授等专家学者、苏州市计算机学会专家和企业家和苏州高铁新城政府企业代表共同探讨了人工智能赋能城市发展的新路径，为苏州高铁新城的高质量发展提供了宝贵的见解和建议。"

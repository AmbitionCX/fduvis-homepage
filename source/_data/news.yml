    news134:
      pic:
        - "/news/1341.jpg"
      desc: "陈思明老师带领实验室博士生赵宇恒、邵则开，硕士生张异非、张潇文、高琳参加在香港举办的ChinaVis会议并进行学术报告。博士生赵宇恒参加博士生论坛，并汇报了最新一系列大模型驱动可视分析相关工作。硕士生张潇文和张异非分别报告了其在金融科技和虚拟现实沉浸式可视化的两个工作。硕士生高琳在前沿论坛报告了其今年在IEEE VIS关于教育大模型和支持学生自学可视化系统的工作。硕士生万怡和张潇文还展示了关于金融科技产业链分析的海报。会议期间，陈思明老师带领同学们拜访了港科大可视化实验室，体验学术氛围，深化了两地学术交流。同学们积极参与会议，展示了最新的科研成果。"
      date: "Jul.24"

    news133:
      pic:
        - "/news/1331.png"
      desc: "陈思明老师邀请了来自南洋理工大学的王勇教授为FDUVIS的同学们带来了关于金融科技领域区块链可视分析的报告，主题是“加密货币欺诈检测的可视分析”。 王勇老师首先介绍其最近在加密货币欺诈检测方面的可视分析研究，包括基于交易记录的洗盘交易检测和基于源代码的以太坊庞氏骗局识别。然后，讨论了数据可视化如何促进一般金融数据分析，同学们受益匪浅。"
      date: "Jul.5"

    news132:

        - "/news/1461.png"
        - "/news/1462.png"
        - "/news/1463.png"
      desc: "博士生赵宇恒的文章“LightVA：Lightweight Visual Analytics with LLM Agent-Based Task Planning and Execution”被IEEE TVCG接收。该工作是最新的关于大模型驱动的任务拆解与人智协同自动数据可视分析探索的工作。"

    news123:
      pic:
        - "/news/1231.jpg"
      desc: "IEEE PacificVis 2024在日本东京举办。陈思明老师带领实验室博士生邵则开，硕士生祁宇升，本科生孙一和本科生单弋参加会议。陈老师针对实验室最新的TVCG工作LLM-Enhanced Visual Analytics (LEVA)进行了分享。博士生邵则开报告了自动驾驶Corner Case可视分析的工作(Interpreting Autonomous Driving Corner Cases: A Visual Analytics Approach)。本科生孙一报告了自动驾驶场景图可视化用于场景理解的工作(Dynamic-Scene-Graph-Supported Visual Understanding of Autonomous Driving Scenarios)，这也是毕业生柳婷的主要工作。硕士生祁宇升报告了GNN建模用户意图理解做交互推荐的工作(Graph-Neural-Network-Based User Intent Understanding for Visual Analytics)，这也是毕业生王越的主要工作。陈思明老师作为本届PacificVis论文共同主席(visnotes短文)，完成了短文的宣传，接收，投稿与评审等工作，并组织了两个论文报告session。"

    news145:
      pic:
        - "/news/1451.jpg"
      desc: "陈思明老师前往港科大(广州)参加了金融科技研讨会，做了关于金融数据可视分析的报告，主要包括实验室有关基金决策，智能投研，大模型辅助财报分析与区块链方面的探索。陈思明老师与数学统计金融计算机的专家们共同研讨，进一步探索了金融科技交叉的场景与方法。"
      date: "Oct.28"

    news144:
      pic:
        - "/publications/blk.png"
      desc: "本科生孙一荣获校级奖项2023-2024 学年复旦大学本科生优秀学生奖学金一等奖（华为奖学金）。本科生姚宇欣荣获校级奖项2023-2024 学年复旦大学本科生优秀学生奖学金三等奖。硕士生程梦琴荣获省级奖项2024年上海高校团干部示范典型。硕士生高琳荣获校级奖项2024年复旦大学“10月评优”优秀学生。硕士生邱天领导的科创项目荣获省级奖项首期青创桥·新质生产力路演荟三等奖。"
      date: "Oct.24"
            
    news143:
      pic:
        - "/news/1431.png"
        - "/news/1432.png"
        - "/news/1433.png"
        - "/news/1434.png"
        - "/news/1435.png"
        - "/news/1436.png"
      desc: "可视化领域顶级会议IEEE VIS: Visualization & Visual Analytic 召开。IEEE VIS是CCF A类会议，论文全部收录至期刊IEEE TVCG (CCF A)中，同年发表的TVCG论文也受邀在会议中报告。在本次会议上，复旦大学可视分析与智能决策实验室（FDUVIS）的成员们汇报了在大模型驱动的智能可视分析、高维数据可解释性、时空数据可视分析等多领域的5个工作（3篇TVCG论文与2个竞赛获奖）。硕士生高琳汇报了面向教育的大模型可视分析微调策略的工作，博士生赵宇恒汇报了大模型驱动的智能可视分析LEVA的研究，博士生邵则开汇报了张洋同学的高维数据投影的可解释性研究，博士生单弋报告了时空异构数据异常检测可视分析方法（IEEE VAST Challenge获奖作品），硕士生邱天汇报了关于知识图谱的异常检测可视分析方法（IEEE VAST Challenge获奖作品）。此外，陈思明老师受邀主持了Session: Urban Planning, Construction, and Disaster Management。"
      date: "Oct.13-18"

    news142:
      pic:
        - "/news/1421.jpg"
      desc: "陈思明老师共同组织并参加了首届“赤诚归心 浦江聚力”海归嘉友汇，以庆祝中华人民共和国成立 75 周年。陈思明老师在活动中为大家分享了一些和大模型GPT对话的prompt小技巧，并与博士生冯捷琳一起贡献了开场AIGC视频。"
      date: "Sep.29"

    news141:
      pic:
        - "/news/1411.jpg"
      desc: "陈思明老师邀请了来自加拿大滑铁卢大学的赵健教授进行报告，主题是“The many aspects of working with Al”， 人工智能（AI）的最新进展正在改变我们的生活。尽管AI带来了许多好处，但在将AI代理融入当前工作流程中时，仍然面临许多挑战。赵建教授向FUDVIS的同学们展示了其研究通过先进的交互和可视化技术，致力于解决这些挑战，创建人类与AI之间的和谐合作。讨论了这些技术如何帮助用户探索、理解和传达抽象数据洞察与理念，并展示了一些应用于编程、信息获取、设计和治疗等领域的示例项目。"
      date: "Sep.25"
            
    news140:
      pic:
        - "/news/1401.jpg"
      desc: "陈思明老师前往北京香山旁参加了CSIG-VIS“计算+人文”战略研讨会，并且参加’人文可视化- 大模型与数据可视化在人文社科研究中的新视角’讲习班，做了《人机协同视角下的大模型驱动可视化故事叙述与可视分析》报告，分享了实验室在数字人文与大模型驱动可视分析故事叙述的工作，与计算机，设计，人文等不同学科的人在一起，对学科交叉进行共同的探索。 "
      date: "Sep.23-24"

    news139:
      pic:
        - "/news/1391.jpg"
      desc: "陈思明老师去广州参加了GAMES2024研讨会，今年的主题是“具身智能”，并参加了GAMES常委会。"
      date: "Sep.22"

    news138:
      pic:
        - "/news/1381.jpg"
      desc: "陈思明老师参加了CAD/CG和GDC联合大会，在可视化分论坛上分享了大模型驱动可视分析和教育可视化的最新进展。陈老师还组织并参与了CAD/CG专委会“产学合作中国行”走进南昌活动，与刘利刚教授、金小刚教授与王婷董事长就VR产业和智能图形领域的专家一起为企业分享前沿技术，推动产学研合作。"
      date: "Aug.18"
            
    news137:
      pic:
        - "/news/1371.jpg"
      desc: "陈思明老师邀请了来自诺丁汉大学的徐凯教授为FDUVIS的同学们带来了以人为中心的数据科学相关学术报告，主题是“以人为本的数据科学：意义构建、来源追溯与人机协作”。 近年来，机器学习算法在某些分析任务中的表现显著提高，已达到或超过人类水平。然而，对于需要领域专业知识的复杂任务，依然无法通过机器学习解决。为了这些任务，结合人类专家与机器智能的协作，比完全自动化更为有效。徐凯老师在这次报告中回顾了其之前的数据科学研究项目，探讨这些工作如何发展为以人为本的数据科学，并介绍其当前正在研究的一些新思路。同学们积极参与了讨论。 "
      date: "Aug.1"

    news136:
      pic:
        - "/publications/blk.png"
      desc: "邱天同学作为主要负责人，博士生赵宇恒，硕士生卢婧，王芬，丁天睿，和本科生朱泓宇共同参与的在中国国际大学生创新大赛（2024）产业命题赛道的参赛作品《大模型驱动的交互式可视分析大屏构建》荣获省级大赛中国国际大学生创新大赛（产业命题赛道）铜奖。"
      date: "Jul.24"

    news135:

      descr: '复旦大学可视分析与智能决策研究组负责人。复旦大学大数据学院青年研究员，博士生导师，上海市高层次引进人才。2011年本科毕业于复旦大学，2017年获得北京大学博士学位，之后在德国波恩大学任博士后研究员，以及德国弗劳恩霍夫智能分析和信息系统研究所（Fraunhofer IAIS）任研究科学家（2017-2020）。其研究成果发表在在IEEE TVCG, CGF, IEEE VIS和ACM CHI等顶级期刊和会议上，并担任多个国际会议的程序主席、组织委员会成员。其工作曾获得多次IEEE VAST Challenge数据挑战赛一等奖，以及多个会议最佳论文/海报（提名）奖，包括IEEE VIS最佳海报提名奖、EuroVA最佳论文奖、Agile最佳海报奖、ChinaVis最佳论文奖等。'
      research: '大数据可视化与可视分析，交互式AI与混合人机智能，具体包括：社交媒体分析、自动驾驶、数字孪生脑计算、金融科技、数字人文等。'

王韵: 
      link: 'https://www.microsoft.com/en-us/research/people/wangyun/'
      avatar: '/members/王韵.jpg'
      descr: '复旦大学可视分析与智能决策研究组指导教师，复旦大学大数据学院行业导师，微软亚洲研究院主管研究员。博士毕业于香港科技大学计算机科学与工程系，本科毕业于复旦大学软件学院。主要研究领域是人机交互、数据可视化、数据智能，和人工智能。其研究主要以增强人与数据的交互为目标——通过探索人工智能算法，人机协同的模式，和自然语言界面，提升人对数据的分析-理解-表达-创作的能力及效率。研究成果发表在IEEE TVCG、IEEE VIS、ACM CHI、EuroVis等顶级学术期刊和会议。担任IEEE TVCG, ACM CHI, IEEE VIS等顶级期刊与会议的审稿人。'
      research: '人机交互、数据可视化、数据智能、和人工智能，具体包括：数据叙事，自动化设计，自然语言界面，人机协同创作等。'

蓝星宇: 
      link: 'https://olivialan.github.io/'
      avatar: '/members/蓝星宇.jpg'
      descr: '复旦大学可视分析与智能决策研究组指导教师，复旦大学新闻学院青年副研究员。于北京大学获社会学学士、新闻与传播学硕士学位，于同济大学获设计学工学博士学位。其研究工作发表于IEEE TVCG、ACM CHI等国际顶级期刊/会议上。担任IEEE TVCG、ACM CHI、EuroVis、ACM TIST等多个国际期刊/会议的审稿人，和多个国际会议的程序委员会成员。在可视化方面有丰富的实务经验，曾获中国数据新闻大赛一等奖、中国数据内容大赛最佳数据新闻金奖、中国数字人文开放数据创新研究大赛一等奖等，著有《数据可视化设计指南：从数据到新知》。'
